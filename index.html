<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descubre Miami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    header {
      background-color: #DDDDDD;
      color: black;
      padding: 1em 2em;
      text-align: center;
    }
    section {
      padding: 2em;
    }
    .galeria {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .galeria a {
      flex: 1 1 30%;
      text-align: center;
      text-decoration: none;
    }
    .galeria img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Miami</h1>
    <p>Una ciudad vibrante, multicultural y soleada</p>
  </header>

  <section>
    <h2>Lugares destacados</h2>
    <div class="galeria">
      <a href="playa.html">
        <img src="imagenes/large_Brickell_Pool.jpg" alt="Playas de Miami">
        <p>Playas Increíbles</p>
      </a>
      <a href="arte.html">
        <img src="imagenes/Wynwood-5.jpg" alt="Arte en Miami">
        <p>Arte y Cultura</p>
      </a>
      <a href="noche.html">
        <img src="images/noche.jpg" alt="Vida nocturna">
        <p>Vida Nocturna</p>
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 Raúl Galindo Bernal</p>
  </footer>
</body>
</html>
