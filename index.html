<!DOCTYPE html>
<html>
<head>
  <title>MIAMI CITY</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body, h1, h2, h3, p {
      font-family: "Raleway", sans-serif;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    body, html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      background-image: url('https://cdn.artphotolimited.com/images/62cfed37bd40b8b711cc54f1/1000x1000/miami.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .seccion {
      display: none;
      padding: 2em;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .visible {
      display: block;
      animation: fadeIn 0.7s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .item img {
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      height: 120px;
      object-fit: cover;
    }

    .item h3 {
      font-size: 16px;
      margin-top: 8px;
    }

    .item {
      text-align: center;
    }

    .volver {
      margin-top: 2em;
    }

    .w3-card-4 {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    .w3-text-white h1, .w3-text-white h2, .w3-text-white h3, .w3-text-white p {
      color: white;
    }
  </style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="overlay"></div>

  <div class="w3-display-topleft w3-padding-large w3-xlarge" style="position: relative; z-index: 2;">
    <a href="miami2.html" target="_blank">Fama Miami</a>
  </div>

  <div class="w3-display-middle" style="position: relative; z-index: 2;">
    <div id="inicio" class="visible w3-center">
      <h1 class="w3-jumbo w3-animate-top">MIAMI CITY</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p class="w3-large w3-center">La ciudad de lujo</p>
      <div class="w3-row-padding w3-margin-top" style="max-width: 600px; margin: auto;">
        <div class="w3-third item">
          <img src="imagenes/miamibeach.jpg" style="width:100%" onclick="mostrarSeccion('playa')" alt="Playas Increíbles">
          <h3>Playas</h3>
        </div>
        <div class="w3-third item">
          <img src="imagenes/Wynwood-5.jpg" style="width:100%" onclick="mostrarSeccion('arte')" alt="Arte y Cultura">
          <h3>Arte</h3>
        </div>
        <div class="w3-third item">
          <img src="imagenes/99.jpg" style="width:100%" onclick="mostrarSeccion('noche')" alt="Vida Nocturna">
          <h3>Noche</h3>
        </div>
      </div>
    </div>

    <div id="playa" class="seccion w3-container w3-card-4">
      <h2>Playas Increíbles</h2>
      <p>South Beach, North Beach, Haulover, Sunny Isles y más.</p>
      <button class="w3-button w3-light-grey volver" onclick="volverInicio()">Volver al inicio</button>
    </div>

    <div id="arte" class="seccion w3-container w3-card-4">
      <h2>Arte y Cultura</h2>
      <p>Wynwood Walls, Art Deco, museos y barrios con mucho arte.</p>
      <button class="w3-button w3-light-grey volver" onclick="volverInicio()">Volver al inicio</button>
    </div>

    <div id="noche" class="seccion w3-container w3-card-4">
      <h2>Vida Nocturna</h2>
      <p>Discotecas, rooftops, fiestas latinas y festivales únicos.</p>
      <button class="w3-button w3-light-grey volver" onclick="volverInicio()">Volver al inicio</button>
    </div>
  </div>

  <div class="w3-display-bottomleft w3-padding-large" style="position: relative; z-index: 2;">
    <a href="https://www.w3schools.com/w3css/tryw3css_templates_coming_soon.htm" target="_blank">Plantilla</a>
  </div>
</div>

<script>
  function mostrarSeccion(id) {
    document.getElementById("inicio").classList.remove("visible");
    document.querySelectorAll(".seccion").forEach(sec => sec.classList.remove("visible"));
    document.getElementById(id).classList.add("visible");
  }

  function volverInicio() {
    document.querySelectorAll(".seccion").forEach(sec => sec.classList.remove("visible"));
    document.getElementById("inicio").classList.add("visible");
  }
</script>

</body>
</html>
